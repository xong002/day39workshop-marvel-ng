<div *ngIf="mChar">
    <h1>{{mChar.name | titlecase}}</h1>
    <img [src]="mChar.thumbnail" height="500px" width="500px">
</div>

<div>
    <h3>Comments section</h3>
    <table>
        <tr *ngFor="let c of comments, let i = index">
            <td>
                {{i+1}}. {{c}}
                <br>
            </td>
        </tr>
    </table>
</div>
<br>
<div>
    <h3>Add comments</h3>
    <form [formGroup]="formGroup">
        <textarea formControlName="comments"></textarea>
        <br>
        <button (click)="processForm()" [disabled]="!formGroup.valid">Submit</button>
    </form>
</div>
<br>
<div>
    <a [routerLink]="['/']">Back to search</a>
</div>
